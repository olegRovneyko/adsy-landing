<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adsy</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<header class="section header-section">
		<div class="header">
			<div class="big-container header-container">
				<div class="header-logo logo">
					Adsy
				</div>
				<nav class="header-menu-wrapper">
					<ul class="header-menu">
						<li class="header-menu__item">
							<span>Solutions</span>
							<ul class="header-submenu">
								<li><a href="#" class="header-submenu__item">For buyers</a></li>
								<li><a href="#" class="header-submenu__item">For publishers</a></li>
								<li><a href="#" class="header-submenu__item">Managed services</a></li>
								<li><a href="#" class="header-submenu__item">Referral program</a></li>
							</ul>
						</li>
						<li class="header-menu__item">
							<a href="#">Blog</a>
						</li>
						<li class="header-menu__item">
							<a href="#">FAQ</a>
						</li>
						<li class="header-menu__item">
							<a href="#">Contact Us</a>
						</li>
					</ul>
				</nav>
				<div class="header-user-menu">
					<a href="#" class="header-user-menu__item">Sign In</a>
					<a href="#" class="header-user-menu__item">Log In</a>
				</div>
			</div>
		</div>

		<div class="banner">
			<img class="banner-img" src="./images/notebook.png" alt="notebook" width="795" height="797">
			<div class="banner-about">
				<div class="big-container">
					<h1 class="banner__title animate__animated animate__shakeX">Publishers</h1>
				</div>
				<p class="banner__text main-container animate__animated animate__bounceInLeft">
					Get paid for what you love - <br>creating and placing content
				</p>
				<div class="main-container banner__other">
					<form class="banner-signup">
						<input type="email" class="banner-signup__item banner-signup__item--email" placeholder="Your Email" id="banner_email" required>
						<button type="submit" class="banner-signup__item banner-signup__item--submit" id="banner_signup">Sign Up</button>
					</form>
					<p class="banner__description">
						By signing up, you agree to our Terms and Conditions and Privacy Policy
					</p>
				</div>			
			</div>
		</div>
	</header>
